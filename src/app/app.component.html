<button (click)="LoadTasks()">Pobierz zadania</button>

<div class="task-list">
  @for (item of tasks(); track item.id) {
    <div class="task-item">
      <strong>{{ item.title }}</strong> 
      - {{ item.isCompleted ? 'Zrobione' : 'W toku' }}
      
    </div>
  } @empty {
    <p>Lista jest pusta. Kliknij przycisk powy≈ºej!</p>
  }
</div>
